	<script type="text/javascript">
		$(function(){
			function getQueryString(name) { 
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			    var r = window.location.search.substr(1).match(reg); 
			    if (r != null) return unescape(r[2]); return null; 
			};
			var id=getQueryString("cn");
			console.log(id)
			$.ajax({
				type:"post",
				url:API.url+"APP/admin/admin/article_new_cont.php",
				async:false,
				data:{id:id},
				success:function(date){
//					console.log(date)
					var da=jQuery.parseJSON(date);
					console.log(da)
					$(".title").html(da.date.title);
					$(".cont").html(da.date.cont); 
					$(".time").html(da.date.addtime);
					$(".img").attr("src",da.date.pic);
					$(".content").html(da.date.content);
				}
			});
		})
	</script>
