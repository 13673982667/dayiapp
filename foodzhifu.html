<script type="text/javascript">		
	//加减
    $('.jia').each(function (index,domEle) {
        var  s=$(this).siblings('#numberfood').text();
        var  a=parseInt(s);
        $(this).on('click', function() {
            a++;
            $(this).siblings('#numberfood').text(a);
            //单个总金额
            var p=888;
            var b=p*a;
            $(this).parent().parent().siblings().children('.sum').html('￥'+b);
            $(this).parent().parent().siblings().children('.sum1').html('￥'+b);      
        });
        $(this).siblings('.jian').on('click', function() {
            a--;
            if(a<1){
                a=1;
            }
             $(this).siblings('#numberfood').text(a);
            var p=888;
            var b=p*a;
             $(this).parent().parent().siblings().children('.sum').html('￥'+b);
            $(this).parent().parent().siblings().children('.sum1').html('￥'+b);      
        });
    });
//  提交订单
$('.tijiaofood').on('click', function() {
	var a=1;
	var price=$('sum').text();
	var phone=$('.phone').text();console.log(phone);
	var json = {
		"a": a	,
								"price": price	,
								"phone": phone	
							};
							data = JSON.stringify(json);
						$.ajax({
									type: "post",
									async: false,
									url: "__MODULE__/Log/zhuce",
									dataType: "json",
									data: data,
									success: function(json) {
										alert("订单提交成功");
									},
									error: function(e) {
										alert("error");
									}
								});
});
</script>
