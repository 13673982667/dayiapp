<script type="text/javascript">
    nam1 = $("input[name='yy']").val();
    // alert(nam1);

	$("#submit").click(function(){
		nam2 = $("input[name='yy']").val();
			// alert(nam2);
		if(nam2==nam1){
            layer.open({
                content: '没有修改!',
                skin: 'msg',
                time: 2 //2秒后自动关闭
            });
            return false;
		}else{
			$.post('/ChangLuAPP/admin/php/edit.php',{val:nam2},function(date){
				if(date==1){
                    layer.open({
                        content: '修改成功!',
                        skin: 'msg',
                        time: 2 //2秒后自动关闭
                    });
                    return false;
				}else{
                    layer.open({
                        content: '名称中含有敏感字段,请重试!',
                        skin: 'msg',
                        time: 2 //2秒后自动关闭
                    });
                    return false;
				}
			})
			
		}	





	});
