<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" href="../css/pullToRefresh.css" rel="external nofollow">
		<link rel="stylesheet" href="css/kanbingjilu.css" rel="external nofollow">
		
	</head>

	<body>
		<script src="../js/rem.js"></script>
		<header class="top-header" style="position: fixed;z-index: 66;">
			<a class="icona mui-action-back" > 
				<img src="../image/back.png" style="position: absolute;left: 10px;top: 8px;" />
			</a>
			<h3>看病记录</h3>  
		</header>
		<div class="mui-content" id="app" style="position: relative;height: 100vh; "> 
		    <div v-if="List" id="refreshContainer" class="mui-scroll-wrapper" style="padding-top: 36px;">
		    	<div class="mui-scroll">
			    	<ul class="mui-table-view "> 
		    	        <li class="mui-table-view-cell content-li" @click="liClick(k)" v-for="(v,k) of List">
		    	            <div >
		    	            	{{v.nickname}}
		    	            </div>  
		    	             <div >
		    	            	{{v.date_time}}
		    	            </div> 
		    	        </li> 
		    	    </ul>
	    	    </div>
		    </div>
		    <div v-else>暂无记录</div>
		</div>
	</body>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script> 
	<script src="../js/mui.pullToRefresh.js"></script>
	<script src="../js/mui.pullToRefresh.material.js"></script>
	<script src="../js/common/castapp.js"></script>
	<script src="../js/common/vue.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="js/kanbingjilu.js"></script>
	<script type="text/javascript"> 
		mui.init()
		
	</script>
</html>
