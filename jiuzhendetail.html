<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>个人资料</title>
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
			.jiluend {
				width: 90%;
				margin: 0 auto;
			}
			.jiluend p {
				font-size: 20px;
				font-family: "微软雅黑";
				color: #000000;
			}
			.jiluend img {
				width: 100%;
				margin: 20px 0;
			}
		</style>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$(".loading").addClass("loader-chanage");
				$(".loading").fadeOut(300);
			})
		</script>
	</head>
	<!--loading页开始-->
	<div class="loading">
		<div class="loader">
			<div class="loader-inner pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!--loading页结束-->
	<body>
		<header class="top-header">
			<a class="icona" href="javascript:history.go(-1)">
				<img src="image/back.png" style="position: absolute;left: 10px;top: 10px;" />
			</a>
			<h3>就诊结果</h3>
		</header>
		<div class="jiluend">
			<p>就诊结果</p>
			<p class="result"></p>
			<p>ET图像</p>
			<img class="detailimg" src="image/1.png" />
		</div>
	</body>
	<script>
		$(function(){
				function getQueryString(name) { 
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			    var r = window.location.search.substr(1).match(reg); 
			    if (r != null) return unescape(r[2]); return null; 
			};
			var time=getQueryString("cn");
			console.log(time)
				$.ajax({
					type:"post",
					url: "http://www.63218860.com/APP/home/myrecode.php",
					data:{visittime:time},
					dataType:"json",
					success:function(date){
						$(".result").html(date.data.visresult);
						$(".detailimg").attr("src",date.data.pic);
					}
				});
			})			
		
	</script>
</html>
